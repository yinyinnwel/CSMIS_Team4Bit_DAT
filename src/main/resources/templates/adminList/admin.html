        <div class="total_div">

        <!-- ****************** Table ***************** -->

        <div class="table_container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">No</th>
                        <th scope="col">Staff ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Department</th>
                        <th scope="col">Team</th>
                        <th scope="col">Status</th>
                        <th scope="col">Info</th>
                        <!-- <th></th> -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="tempStaff, staffStatus : ${staffs}">
                        <td th:text="${staffStatus.count}"></td>
                        <td th:text="${tempStaff.staffId}"></td>
                        <td th:text="${tempStaff.name}"></td>
                        <td th:text="${tempStaff.department}"></td>
                        <td th:text="${tempStaff.team}"></td>
                        <td th:text="${(tempStaff.status == 1) ? 'Active' : 'Inactive'}"></td>
                        <td th:id="${staffs.indexOf(tempStaff)}">
                        
                        	<input type="hidden" id="role" th:value="${tempStaff.role}">
                            <input type="hidden" id="division" th:value="${tempStaff.division==null || tempStaff.division=='' ? '-----' : tempStaff.division}">
                            <input type="hidden" id="staffId" th:value="${tempStaff.staffId}">
                            <input type="hidden" id="name" th:value="${tempStaff.name}">
                            <input type="hidden" id="doofLog" th:value="${tempStaff.doorLogNo==null||tempStaff.doorLogNo=='' ? '-----' : tempStaff.doorLogNo}">
                            <input type="hidden" id="department" th:value="${tempStaff.department==null||tempStaff.department=='' ? '-----' : tempStaff.department}">
                            <input type="hidden" id="team" th:value="${tempStaff.team==null||tempStaff.team=='' ? '-----' : tempStaff.team}">
                            <input type="hidden" id="email" th:value="${(tempStaff.email==null||tempStaff.email=='') ? '-----' : tempStaff.email}">
                            <input type="hidden" id="status" th:value="${(tempStaff.status == 1) ? 'Active' : 'Inactive'}">
                            <input type="hidden" id="createdAt" th:value="${tempStaff.createdAt==null ? '-----' : tempStaff.createdAt}">
                            <input type="hidden" id="createdBy" th:value="${tempStaff.createdBy==null ? '-----' : tempStaff.createdBy}">
                            <input type="hidden" id="updatedAt" th:value="${(tempStaff.updatedAt==null) ? '-----' : tempStaff.updatedAt}">
                            <input type="hidden" id="updatedBy" th:value="${(tempStaff.updatedBy==null) ? '-----' : tempStaff.updatedBy}">
                            <input type="hidden" id="statusData" th:value="${tempStaff.status}">
                            
                            <button id="staff_info_btn">
                                <i class="fa-solid fa-address-card"></i>
                            </button>
                        </td>
                        <!-- <td th:id="${staffs.indexOf(tempStaff)}">

                                <i class="fa-solid fa-pen-to-square"></i>
                            </button>
                        </td> -->
                    </tr>
                    
                    
                    
                </tbody>
            </table>
