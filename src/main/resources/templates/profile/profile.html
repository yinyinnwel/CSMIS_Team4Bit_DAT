<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSMIS - Profile</title>
    
    <link rel="shortcut icon" th:href="@{/images/DAT favIcon.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/profile.css}">
    
    <script src="https://kit.fontawesome.com/87c5ba1f8d.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
</head>
<body>
<!------------- Internet Connection Status --------------- -->
	<div class="connectionContainer">
		<span id="connection_status"></span>
	</div>
<!------------------------------------------------------------>
    <div class="nav_container">
        <div class="navi_left">
            <i class="fa-solid fa-bars toggle_icon"></i>
            <label class="pagingLabel">Profile</label>
        </div>

        <div class="navi_right">
            <div class="navi_profile_container">
                <div>
                	<span id="username" th:text="${loginUserName}"></span>
                	<i class="fa-solid fa-angle-down" ></i>
                </div>
                
                <div id="profile_setting">
                    <form th:action="@{/DAT/profile}">
                    	<button id="profile_content" type="submit">
                        	<i class="fa-solid fa-circle-user"></i>
                        	<span>Profile</span>
                    	</button>
                    </form>
                    <form th:action="@{/logout}" onSubmit="if(!confirm('Are you sure want to logout?')){return false;}" method="POST">
                    	<button id="profile_content" type="submit">
                        	<i class="fa-solid fa-right-from-bracket"></i>
                        	<span>Logout</span>
                    	</button>
                    </form>
                </div>
            </div>
        </div>

    </div>


    <div class="drawer-container">
        <div class="drawer_container_top">
            <img id="logo" th:src="@{/images/DAT Logo.png}" alt="Logo" />
        </div>

        <div class="drawer_content">
        
            <div class="content" sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/dashboard}">
                	<i class="fa-solid fa-house"></i>
                	<span>Dashboard</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/lunch}">
                	<i class="fa-solid fa-utensils"></i>
                	<span> Lunch</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasRole('ADMIN')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/restaurant}">
                	<i class="fa-solid fa-bell-concierge"></i>
                	<span>Restaurant</span>
           		</a>
           		<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasRole('ADMIN')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/avoid_meat}">
                	<i class="fa-solid fa-drumstick-bite"></i>
               		<i class="fa-solid fa-ban "></i>
                	<span>Avoid Meats</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasRole('ADMIN')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/admin_list}">
                	<i class="fa-solid fa-users-gear"></i>
                	<span>Admin List</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasRole('ADMIN')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/staff_list}">
                	<i class="fa-solid fa-users"></i>
                	<span>Staff List</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasRole('ADMIN')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/invoice}">
                	<i class="fa-solid fa-file-invoice-dollar"></i>
                	<span>Invoice</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/holiday_upload}">
            		<i class="fa-solid fa-mug-hot"></i>
            		<span>Holidays</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
            <div class="content" sec:authorize="hasAnyRole('ADMIN','EMPLOYEE')">
            	<span id="tab11"></span>
            	<span id="tab1"></span>
            	<a th:href="@{/DAT/about}">
                	<i class="fa-solid fa-circle-info"></i>
                	<span>About Us</span>
            	</a>
            	<span id="tab22"></span>
            	<span id="tab2"></span>
            </div>
            
        </div>

        <div class="drawer_container_bottom">
            <img id="logo_4BIT_Icon" th:src="@{/images/4BIT_icon.png}" alt="Logo" />
            <img id="logo_4BIT_Text" th:src="@{/images/4BIT_text.png}" alt="Logo" />
        </div>
    </div>

    
    <div class="center_container">
    	<form class="profile_form_container" th:action="@{/DAT/profile_save}" th:object="${staff}" method="POST" >
	        <label id="profile_label">My Profile</label>
	
	        <button type="submit" class="saveProfileBtn">Save Profile</button>
	
	        <div class="profile_container">
	            
	            <div id="profile_info_container">
	                <div>
	                    <label>Staff Id</label>
	                    <label th:text="*{staffId}"></label>
	                </div>
	                
	                <div>
	                    <label>Username</label>
	                    <label th:text="*{name}"></label>
	                </div>
	                <div>
	                    <label>Email</label>
	                    <input type="email" placeholder="Email" th:field="*{email}" readonly="readonly">
	                </div>
	                <div>
	                    <label>Password</label>
	                    <button type="button" class="passwordEditBtn">Edit</button>
	                </div>
	            </div>
	
	            <div class="setting_container">
	                <label id="setting_noti_label">Notifications</label>
	                <label id="email_lable">Email</label>
	                <div>
	                    <label id="email_noti_label">- Allow email notification to get notifications from admin</label>
	                    <label class="switch">
	                    	<input id="email_noti" name="email_noti" type="hidden" th:field="*{email_noti}" />
	                        <input id="email_noti_checkbox" type="checkbox">
	                        <span class="slider round"></span>
	                    </label>
	                </div>
	            </div>
	
	            <div class="avoidMeat_container">
	                <label id="avoidMeat_noti_label">Avoid Meat</label>
	                
	                <input type="hidden" id="avoidMeatList" name="avoidMeatList" th:value="${avoidMeatList}"/>
	                
	                <div id="av_checkBox_container">
	                
	                    <div th:each="avoidMeatName : ${avoidMeatNameList}" >
	                    	<input class="avoidMeat" type="checkbox" th:value="${avoidMeatName}">
	                    	<span id="avoidmeat_name" th:text="${avoidMeatName}"></span>
	                    </div>
	                    
	                </div>
	                
	            </div>
	
	            
	        </div>

    	</form>
    	
    	
    	<div th:class="${popup_className}">
            <button class="closePopupBtn"><i class="fa-solid fa-xmark"></i></button>

            <div class="changePasswordMagic_container" style="--width:40%;--height: 450px;">
                <label id="changePasswordLabel">Change Password</label>

                <form th:action="@{/DAT/profile_confirm_old_password}" method="POST" id="old_password_check_container">
                	<input id="old_password_input" name="old_password" style="--width: 95%;--height:40px;" 
                		type="password" th:value="${old_password}" placeholder="Old Password" spellcheck="false"
                	/>
                	<span id="wrongPass_text" th:text="${worngPass_Message}"></span>
                	<button type="submit" class="ConfirmOldPasswordBtn" style="--width: 100%;--height:44px;">Confirm</button>
                </form>
                    
                <form th:action="@{/DAT/profile_change_new_password}" method="POST" id="new_password_check_container">
                	<input id="new_password_input" name="new_password" style="--width: 95%;--height:40px;" type="password"
                    	placeholder="New Password" />
                	<input id="confirm_password_input" style="--width: 95%;--height:40px;" type="password"
                    	placeholder="Confirm Password" />
                	<button type="submit" class="changePasswordBtn" style="--width: 100%;--height:44px;" disabled>Save</button>
                </form>


                <div th:class="${cover_className}"></div>
            </div>


        </div>
        
    </div>
    
    <div th:class="${updateMessage_class}">
		<div id="iconBox">
			<lord-icon src="https://cdn.lordicon.com/yqzmiobz.json"
				colors="primary:#00d736"
				trigger="loop" style="width:50px;height:50px"> 
			</lord-icon>
		</div>
		<div id="messageBox">
			<span >SUCCESS!</span>
			<span th:text="${updateMessage}"></span>
		</div>
	</div>


    <script th:src="@{/js/js.js}"></script>
    <script th:src="@{/js/profile.js}"></script>

</body>
</html>
